<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>预览</title>
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/pdfjs/build/pdf.js}"></script>
    <script th:src="@{/pdfjs/build/pdf.worker.js}"></script>
</head>
<html>
<div>

<iframe id="displayPdfIframe" th:src="@{/pdfjs/web/viewer.html?file=}" width="100%" height="100%"></iframe>
</div>
<script type="text/javascript">
    $(function(){
    	var url='key1=[[${key1}]]&key2=[[${key2}]]';
    	console.log(url);
        $("#displayPdfIframe").attr("src",$("#displayPdfIframe").attr("src") + encodeURIComponent('[[@{/api/deliver/pdf?}]]'+url));
    });
</script>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
    }

    div {
        height: 100%;
        background-color: blue;
    }
</style>
</html>
